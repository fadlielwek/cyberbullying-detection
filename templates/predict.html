<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Spam Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 via-blue-100 to-indigo-100">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-10">
        <!-- Back Button -->
        <a href="/"
            class="inline-flex items-center gap-2 mb-6 text-sm font-medium text-slate-600 hover:text-indigo-600 transition">
            ‚Üê Back to Home
        </a>

        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-slate-800">
                Email Spam Classification
            </h1>
            <p class="mt-2 text-slate-600">
                Support Vector Machine (SVM) with TF-IDF Feature Extraction
            </p>
        </div>

        <!-- Input -->
        <div class="space-y-4">
            <label class="block text-sm font-semibold text-slate-700">
                Email Content
            </label>
            <textarea id="email" rows="6" placeholder="Paste email content here..." class="w-full px-4 py-3 border border-slate-300 rounded-xl
                       focus:outline-none focus:ring-2 focus:ring-blue-400
                       resize-none text-slate-800"></textarea>

            <button id="predictBtn" class="w-full py-4 rounded-xl font-semibold text-white
                       bg-gradient-to-r from-blue-600 to-indigo-600
                       hover:from-blue-700 hover:to-indigo-700
                       transition-all shadow-lg">
                Run Classification
            </button>
        </div>

        <!-- Result -->
        <div id="result" class="mt-8 hidden">
            <div class="p-6 rounded-xl border border-slate-200 bg-slate-50">
                <div class="flex items-center justify-between">
                    <span class="text-lg font-bold text-slate-700">
                        Prediction Result
                    </span>
                    <span id="badge" class="px-4 py-1 rounded-full text-sm font-semibold">
                    </span>
                </div>

                <div class="mt-4">
                    <p class="text-sm text-slate-600 mb-1">Confidence Level</p>
                    <div class="w-full bg-slate-200 rounded-full h-3">
                        <div id="confidenceBar" class="h-3 rounded-full transition-all"></div>
                    </div>
                    <p id="confidenceText" class="mt-2 text-sm font-medium text-slate-700"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="mt-6 text-center text-xs text-slate-500">
            This system automatically preprocesses text using TF-IDF before classification.
        </p>
    </div>

    <script>
        const predictBtn = document.getElementById("predictBtn");
        const emailInput = document.getElementById("email");
        const resultDiv = document.getElementById("result");
        const badge = document.getElementById("badge");
        const confidenceBar = document.getElementById("confidenceBar");
        const confidenceText = document.getElementById("confidenceText");

        predictBtn.addEventListener("click", async () => {
            const email = emailInput.value.trim();

            if (!email) {
                alert("Email content cannot be empty");
                return;
            }

            predictBtn.innerText = "Processing...";
            predictBtn.disabled = true;

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                resultDiv.classList.remove("hidden");

                const isSpam = data.prediction.toLowerCase() === "spam";

                badge.innerText = data.prediction.toUpperCase();
                badge.className = `
                    px-4 py-1 rounded-full text-sm font-semibold
                    ${isSpam ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700"}
                `;

                const confidencePercent = Math.round(data.confidence * 100);

                confidenceBar.style.width = confidencePercent + "%";
                confidenceBar.className = `
                    h-3 rounded-full transition-all
                    ${isSpam ? "bg-red-500" : "bg-green-500"}
                `;

                confidenceText.innerText = confidencePercent + "% confidence";

            } catch (err) {
                alert("Prediction failed");
            }

            predictBtn.innerText = "Run Classification";
            predictBtn.disabled = false;
        });
    </script>

</body>

</html>
